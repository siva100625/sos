<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Register</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" class="form-control" id="id_username" name="username">
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" class="form-control" id="id_email" name="email">
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="id_password1">Password:</label>
                <input type="password" class="form-control" id="id_password1" name="password1">
            </div>
            
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="id_password2">Confirm Password:</label>
                <input type="password" class="form-control" id="id_password2" name="password2">
            </div>
            
            <!-- Volunteer Checkbox -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="id_is_volunteer" name="is_volunteer">
                <label class="form-check-label" for="id_is_volunteer">Are you a volunteer?</label>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
