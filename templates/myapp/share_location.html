<!DOCTYPE html>
<html>
<head>
    <title>Share Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Share Location</h2>
        <form action="{% url 'share_location' %}" method="post">
            {% csrf_token %}
            <label for="latitude">Latitude:</label><br>
            <input type="text" id="latitude" name="latitude" placeholder="Enter latitude..."><br>
            <label for="longitude">Longitude:</label><br>
            <input type="text" id="longitude" name="longitude" placeholder="Enter longitude..."><br>
            <input type="submit" value="Share Location">
        </form>
    </div>
</body>
</html>
